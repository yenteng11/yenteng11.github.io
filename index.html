<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Yen Teng | Portfolio</title>

  <style>
    :root{
      /* Earthy monochrome palette */
      --bg: #f6f3ee;        /* warm off-white */
      --surface: #ffffff;   /* card */
      --ink: #111111;       /* near-black */
      --muted: #4b5563;     /* cool gray */
      --border: #e7e2d9;    /* warm border */
      --accent: #5f7a67;    /* sage */
      --accent2: #a9785a;   /* clay */
      --shadow: 0 12px 30px rgba(17, 17, 17, 0.08);
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(900px 500px at 20% 10%, rgba(95,122,103,0.12), transparent 55%),
                  radial-gradient(900px 500px at 80% 0%, rgba(169,120,90,0.10), transparent 60%),
                  var(--bg);
      color: var(--ink);
      line-height: 1.6;
    }

    a { color: inherit; text-decoration: none; }
    a:hover { text-decoration: underline; }

    .container{
      max-width: 980px;
      margin: 0 auto;
      padding: 24px;
    }

    /* Top nav */
    .nav{
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      padding: 10px 0 24px;
    }
    .brand{
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .navlinks{
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      font-size: 14px;
      color: var(--muted);
    }
    .navlinks a{
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
    }
    .navlinks a:hover{
      border-color: var(--border);
      background: rgba(255,255,255,0.65);
      text-decoration: none;
      color: var(--ink);
    }

    /* Hero */
    .hero{
      background: rgba(255,255,255,0.6);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 26px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(6px);
    }
    .hero h1{
      margin: 0;
      font-size: 44px;
      letter-spacing: -0.6px;
      line-height: 1.1;
    }
    .hero p{
      margin: 10px 0 0;
      color: var(--muted);
      font-size: 16px;
      max-width: 70ch;
    }

    .chips{
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 16px;
    }
    .chip{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 9px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.85);
      font-size: 13px;
      color: var(--ink);
    }
    .chip .dot{
      width: 10px; height: 10px; border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(95,122,103,0.15);
    }

    .grid{
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      margin-top: 18px;
    }
    @media (min-width: 900px){
      .grid{ grid-template-columns: 1.2fr 0.8fr; }
    }

    .card{
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: 0 10px 20px rgba(17,17,17,0.05);
    }

    .card h2{
      margin: 0 0 10px;
      font-size: 16px;
      letter-spacing: 0.3px;
      text-transform: uppercase;
      color: var(--muted);
    }

    .card p{ margin: 10px 0; }

    /* Projects */
    .projects{
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    .project{
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      background: linear-gradient(180deg, #ffffff 0%, #fbfaf8 100%);
    }
    .project h3{
      margin: 0 0 6px;
      font-size: 16px;
    }
    .meta{
      margin: 0 0 10px;
      color: var(--muted);
      font-size: 13px;
    }
    .project ul{
      margin: 10px 0 0;
      padding-left: 18px;
    }
    .project li{ margin: 6px 0; }

    .pillrow{
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }
    .pill{
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      color: var(--muted);
    }

    /* Accent buttons */
    .btnrow{
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 14px;
    }
    .btn{
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #fff;
      font-size: 14px;
    }
    .btn.primary{
      border-color: rgba(95,122,103,0.35);
      background: rgba(95,122,103,0.08);
    }
    .btn:hover{
      text-decoration: none;
      filter: brightness(0.98);
    }

    footer{
      text-align: center;
      color: var(--muted);
      font-size: 13px;
      padding: 22px 0 8px;
    }
  </style>
</head>
