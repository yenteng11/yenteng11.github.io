<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordy</title>
    <link rel="stylesheet" href="wordy-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>WORDY</h1>
            <button id="adminBtn" class="admin-btn">⚙️ Admin</button>
        </header>

        <div id="game-board"></div>
        
        <div id="keyboard"></div>

        <div id="message" class="message"></div>
    </div>

    <!-- Admin Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Admin Panel</h2>
            <p>Set the word of the day (5 letters):</p>
            <input type="text" id="wordInput" maxlength="5" placeholder="Enter word">
            <button id="setWordBtn">Set Word</button>
            <p id="currentWord"></p>
        </div>
    </div>

    <script src="wordy-script.js"></script>
</body>
</html>
